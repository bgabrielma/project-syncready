version: '2'
networks: ①
  banco:
  web:
services:
  db:
  image: postgres:9.6
  volumes:
  # Volume dos dados
  - dados:/var/lib/postgresql/data
  # Scripts
  - ./scripts:/scripts
  - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
  networks: ②
  - banco
  app:
  image: python:3.6
  volumes:
  # Aplicação
  - ./app:/app
  working_dir: /app
  command: bash ./app.sh
  networks: ③
  - banco
  - web
  depends_on: ④